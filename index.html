<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script defer type="module">
            import { IFrame } from 'https://unpkg.com/liaison-core/lib/index.js'
            const iframe = IFrame({
                // parentOrigin: 'https://drew-daniels.github.io/liaison-parent-app',
                parentOrigin: 'http://localhost:5500',
                effects: {
                    sayHiFromIFrame: () => {
                        console.log('Hello from iframe!')
                    }
                }
            });
            iframe.init();

            const button = document.getElementById('iframe-btn');
            button.onclick = () => {
                iframe.callParentEffect({ name: 'sayHiFromParent', args: {} })
            }
        </script>
    </head>
    <body>Àù
        <h2>iframe</h2>
        <button id="iframe-btn">Send Message to Parent</button>
    </body>
</html>
